language: cpp
compiler: gcc
os: linux
dist: bionic

cache:
  directories: 
  - build/

jobs:
  allow_failures:
  - os: osx
    stage: "Test"
  include:
    - stage: "Clear cache"
    # Bionic
      script: rm -rf build
    # MacOs
    - script: rm -rf build
      os: osx
      
    - stage: "Build"
    # Bionic
      script: ci/build.sh
      before_script: 
      - sudo apt-get update -qq
      - sudo apt-get install libboost-dev libboost-program-options-dev
    # MacOs
    - script: ci/build.sh
      os: osx
      before_script:
      - brew install libelf
      before_cache: touch build/osx_build_$TRAVIS_TEST_RESULT
      
    - stage: "Test"
    # Bionic
      script: ci/test.sh
    # MacOs
    - script: ci/test.sh
      os: osx
      before_cache: touch build/osx_test_$TRAVIS_TEST_RESULT
    
    - stage: "Deploy"
    # Bionic
      if: tag IS present
      script: skip
      deploy:
      - provider: releases
        api_key:
          secure: 
        file_glob: true
        file: "build/patmos-simulator*.tar.gz"
        skip_cleanup: true
        on:
          tags: true
          repo: t-crest/patmos-simulator
    # MacOs  
    - os: osx
      if: tag IS present
      script: skip
      before_script:
      - test -f build/osx_build_0 # Ensure build succeeded
      deploy:
      - provider: releases
        api_key:
          secure: 
        file_glob: true
        file: "build/patmos-simulator*.tar.gz"
        skip_cleanup: true
        on:
          tags: true
          repo: t-crest/patmos-simulator